-
  - id: faq01
    title: Apakah Paket Freedom benar-benar Gratis?
    body: <p>Ya, paket Freedom tidak membutuhkan pengajuan khusus apapun. Paket Freedom mempunyai masa tenggang hingga 2 bulan, namun anda dapat memperpanjang masa tenggang tersebut berapa kalipun anda mau.</p>
  - id: faq02
    title: Apa saja metode Pembayarannya?
    body: <p>Kami melayani pembayaran melalui VA BNI / Mandiri, Gerai Indomart / Alfamart, serta layanan e-Wallet QRIS dalam LinkAja, OVO, Dana, GoPay, ShopeePay dan BCA Mobile.</p>
  - id: faq03
    title: Apakah ada biaya lain selain hosting?
    body: <p>Jika anda ingin domain yang selain berakhiran <b>.dom.my.id</b> atau <b>.domcloud.id</b>, anda dapat membeli domain yang <a href="/domain.html">tertera disini</a>. Selain itu ada tambahan biaya Rp. 5000 di setiap transaksi dalam DOM Cloud.</p>
  - id: faq04
    title: Apa kami dapat mengajukan Refund?
    body: <p>Apabila umur hosting anda kurang dari 30 hari sejak tanggal pembelian, anda dapat mengirim bantuan support untuk memproses pengajuan refund anda. Jumlah refund ialah 90% dari harga hosting yang dibeli dan itu tidak termasuk pembelian bandwidth add-on ataupun domain.</p>
  - id: faq05
    title: Apakah pembelian ini berlaku untuk banyak hosting atau domain?
    body: <p>Tidak. Semua pembelian berlaku untuk masing-masing hosting dan masing-masing hosting hanya terikat pada sa.</p>
-
  - id: faq10
    title: Apa itu kapasitas disk?
    body: <p>Kapasitas disk (storage) adalah batas untuk semua file, database, dan data server lainnya yang terikat . Sedangkan Bandwidth adalah batasan data yang dikirim dalam tempo waktu tertentu.</p>
  - id: faq11
    title: Apa itu data transfer? Apa bedanya bulanan dan add-ons?
    body: <p> Bandwidth yang tertera adalah bandwidth dalam hitungan per tahun. Namun pembatasan efektif dilakukan per bulan. Misalkan, untuk paket Freedom anda mendapatkan 12 GB bandwidth, maka anda dibatasi 1 GB tiap bulan. Pembatasan ini akan direset ulang tiap awal bulan.</p>
  - id: faq12
    title: Bagaimana cara menghitung kebutuhan Bandwidth?
    body: <p>Anda dapat melakukan penghitungan cepat dengan rata-rata ukuran website yakni 256 KB per halaman. Contoh, dengan pembatasan paket Freedom 1 GB tiap bulan, anda dapat trafic maksimum sekitar 4000 view per bulan. Angka ini dapat ditingkatkan lebih jauh apabila anda mengoptimasi ukuran website, menggunakan CDN, atau membeli tambahan bandwidth.
  - id: faq13
    title: Saya merasa kapasitas yang diberikan kurang
    body: <p>Sebagai pemilik website, juga merupakan kewajiban anda untuk mengoptimasi penggunaan resource. Ini merupakan pengingat agar anda selalu cek performa website sehingga tetap responsif dan baik untuk SEO. Jika tuntutan resource media anda memang tinggi, anda dapat menggunakan file storage pihak ketiga seperti Google Drive, Dropbox, AWS S3 atau Cloudinary.</p><p>Apabila anda hanya ingin tambahan bandwidth, anda dapat menambah bandwidth add-ons yang dihargai Rp 1000 per 1 GB.</p>
-
  - id: faq21
    title: Apakah tidak ada opsi Unlimited?
    body: <p>Beberapa hosting provider lain mengklaim menyediakan storage dan bandwidth Unlimited. Hal ini tidak selalu benar, karena hosting tersebut menggunakan "Penggunaan Wajar" / "Fair Usage" yang kita tidak tahu batasan "wajar" secara tepatnya. DOM Cloud mematahkan kerancuan ini dengan menjelaskan batasan yang benar-benar anda dapatkan disetiap rentang harganya.</p>
  - id: faq22
    title: Apakah Server DOM Cloud berada di Indonesia?
    body: <p>DOM Cloud tidak membangun server sendiri. DOM Cloud merupakan layanan hosting diatas Insfrastruktur Digital Ocean dan saat ini kami memasang server utama di Singapura.</p>
  - id: faq23
    title: Apakah DOM Cloud mempunyai Garansi Uptime?
    body: <p>Server DOM Cloud digaransi oleh <a href="https://www.digitalocean.com/docs/platform/droplet-policies/" target="_blank" rel="noopener noreferrer">99.99% Uptime Droplet SLA</a>, namun DOM Cloud sendiri tidak menjamin downtime yang dikarenakan maintenance, kesalahan operator atau serangan cyber tertentu.</p>
  - id: faq24
    title: Saya masih penasaran dengan kebijakan DOM Cloud
    body: <p>Anda dapat membaca <a href="/about.html">tentang kami</a> dan <a href="/service.html">syarat dan ketentuan kami</a>. Jika anda masih penasaran juga, anda dapat cross cek pernyataan kami melalui <a href="https://github.com/domcloud/dom-portal">source code portal</a> atau bertanya pada kami melalui support.</p>
